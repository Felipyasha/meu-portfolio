<section
  class="relative min-h-screen flex items-center justify-center bg-transparent overflow-hidden px-6 pb-10 md:pb-0"
>
  <div class="container mx-auto px-6 mt-25 md:mt-15">
    <header class="mb-6 flex flex-col items-center md:items-start animate-fade-in">
      <h2
        class="text-white text-4xl md:text-5xl lg:text-6xl font-black uppercase italic leading-none"
      >
        <span class="text-red-700/80">Projetos</span>
      </h2>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (project of projects; track project.id) {
        <article
          class="group relative bg-white/10 backdrop-blur-md border border-white/5 hover:border-red-700/30 transition-all duration-500 rounded-sm overflow-hidden flex flex-col"
        >
          <div class="h-24 bg-white/5 relative overflow-hidden border-b border-white/5">
            <div
              class="absolute inset-0 flex items-center justify-center text-white/5 font-mono text-[8px] uppercase tracking-[0.3em]"
            >
              {{ project.title }} // terminal_view
            </div>
          </div>

          <div class="p-6 grow">
            <h3
              class="text-white text-xl font-bold uppercase italic mb-4 group-hover:text-red-700 transition-colors"
            >
              {{ project.title }}
            </h3>

            <p
              class="text-gray-200 text-base md:text-lg leading-relaxed border-l-2 border-red-700/30 pl-5 group-hover:border-red-700 transition-colors mb-6"
            >
              {{ project.description }}
            </p>

            <div class="flex flex-wrap gap-2">
              @for (tech of project.technologies; track tech) {
                <span
                  class="text-[9px] font-mono uppercase tracking-widest px-2 py-1 bg-white/5 border border-white/10 text-gray-400 group-hover:text-white group-hover:border-red-700/50 transition-all"
                >
                  {{ tech }}
                </span>
              }
            </div>
          </div>

          <div class="p-6 pt-0 flex flex-wrap gap-4 md:gap-6 items-center">
            <a
              [href]="project.githubUrl"
              target="_blank"
              class="text-white/50 hover:text-red-700 font-mono text-[10px] sm:text-xs uppercase tracking-widest transition-colors cursor-pointer whitespace-nowrap"
            >
              [ github ]
            </a>

            <a
              class="text-white/50 hover:text-red-700 font-mono text-[10px] sm:text-xs uppercase tracking-widest transition-colors cursor-pointer whitespace-nowrap"
            >
              [ detalhes ]
            </a>
          </div>

          <div
            class="absolute inset-0 -z-10 bg-linear-to-t from-red-700/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></div>
        </article>
      }
    </div>
  </div>
</section>
