<section
  class="relative min-h-screen flex items-center justify-center bg-transparent overflow-hidden px-6 pb-10 md:pb-0"
>
  <div class="container mx-auto px-6 mt-25 md:mt-15">
    <header class="mb-6 flex flex-col items-center md:items-start animate-fade-in">
      <h2
        class="text-white text-4xl md:text-5xl lg:text-6xl font-black uppercase italic leading-none"
      >
        <span class="text-red-700/80">Lore</span>
      </h2>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      @for (card of loreCards; track card.id) {
        <article
          class="group relative p-5 md:p-6 bg-white/10 backdrop-blur-md border border-white/5 hover:border-red-700/30 transition-all duration-300 hover:scale-102 rounded-sm"
        >
          <div class="flex items-baseline gap-3 mb-2">
            <span class="text-red-700 font-mono text-[10px] font-bold">
              {{ card.id }}
            </span>
            <h3
              class="text-white text-lg font-bold tracking-tighter uppercase group-hover:text-red-700 transition-colors"
            >
              {{ card.title }}
            </h3>
          </div>

          <p
            class="text-gray-300 text-xs md:text-sm leading-relaxed border-l-2 border-red-700/30 pl-4 group-hover:border-red-700 transition-colors"
          >
            {{ card.content }}
          </p>
        </article>
      }
    </div>
  </div>
</section>
